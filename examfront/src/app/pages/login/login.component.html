<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mt-20 mb-20">
                    <div class="container text-center">
                        <img src="../../../assets/logo1.png" style="height: 100px; width: 140px;" alt="">
                    </div>
                    <h1 class="text-center">LOGIN !!</h1>

                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Enter Here" required>
                            <mat-hint>Valid Username !!</mat-hint>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Enter Here" required>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">LOGIN</button>
                            <button class="ml-20" mat-raised-button color="accent">CLEAR</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
