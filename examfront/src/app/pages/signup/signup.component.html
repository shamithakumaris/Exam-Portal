<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card style="margin-top: 20px;margin-bottom: 20px;">
                    <div class="container text-center">
                        <img src="../../../assets/logo1.png" style="height: 100px; width: 140px;" alt="">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form (ngSubmit)="formSubmit()">
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Enter Here" required>
                            <mat-hint>Username must be unique !!</mat-hint>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email Address</mat-label>
                            <input type="email" [(ngModel)]="user.email" name="email" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here" required>
                        </mat-form-field>
                
                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                        </div>
                
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
