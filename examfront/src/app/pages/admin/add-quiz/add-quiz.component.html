<mat-card>
    <h1 class="text-center">Add New Quiz</h1>
    <div class="bootstrap-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="addQuiz()">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Enter Title</mat-label>
                            <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput>
                        </mat-form-field>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Enter Description</mat-label>
                            <textarea [(ngModel)]="quizData.description" rows="10" type="text" name="description" placeholder="Enter here" matInput></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Maximum Marks</mat-label>
                                    <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w-100" appearance="fill">
                                    <mat-label>Number of Questions</mat-label>
                                    <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-slide-toggle class="mt-20" [(ngModel)]="quizData.active" name="active">Publish Status!</mat-slide-toggle>
                        
                        <mat-form-field class="w-100 mt-20" appearance="fill">
                            <mat-label>Categories</mat-label>
                            <mat-select [(ngModel)]="quizData.category.cid" name="category">
                                <mat-option type="text" *ngFor="let c of categories" [value]="c.cid">{{c.title}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</mat-card>
