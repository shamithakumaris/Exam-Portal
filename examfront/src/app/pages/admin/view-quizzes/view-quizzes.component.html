<mat-card class="mt-10 mr-20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent">Number of questions: {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" mat-flat-button color="accent">Update</button>
        <button mat-flat-button color="accent" class="ml-10">Attempts</button>
        <button mat-flat-button color="accent" class="ml-10" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt-20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="warn">Add New Quiz</button>
</div>
