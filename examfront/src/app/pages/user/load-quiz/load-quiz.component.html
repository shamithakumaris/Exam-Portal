<div class="bootstrap-wrapper">
    <h1>Available Quizzes</h1>
    <div class="row mt-20" *ngIf="quizzes">
        <div class="col-md-4" *ngFor="let q of quizzes">
            <mat-card class="mb-20">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>
                        {{q.title}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{q.category.title}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>
                <mat-card-actions class="inline">
                    <button mat-flat-button color="accent">View</button>
                    <button mat-flat-button class="ml-10" color="primary" [routerLink]="'/user-dashboard/instructions/'+q.qId">Start</button>
                    <button mat-flat-button class="ml-10" color="warn">Ques: {{q.numberOfQuestions}}</button>
                    <button mat-flat-button class="ml-10" color="accent">M.M: {{q.maxMarks}}</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col-md-12" *ngIf="quizzes.length==0">
            <mat-card>
                <mat-card-content>
                    <h1>NO data in this category</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
